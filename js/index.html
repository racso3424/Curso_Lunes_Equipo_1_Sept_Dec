<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Juan Antonio</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 2rem;
      max-width: 600px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.8rem;
      color: #2c3e50;
    }

    h2 {
      font-size: 1.3rem;
      margin-top: 1.5rem;
      color: #16a085;
    }

    /* Animación de entrada */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Línea sobre la que corren los animales */
    .line {
      position: absolute;
      bottom: 80px;
      left: 0;
      height: 12px;
      width: 100vw;
      background: linear-gradient(90deg, #fff, #16a085, #fff);
      opacity: 0.9;
      transform: scaleX(0);
      transform-origin: left;
      animation: loadLine 8s linear infinite;
      border-radius: 10px;
      z-index: 1;
    }

    @keyframes loadLine {
      0% { transform: scaleX(0); }
      100% { transform: scaleX(1); }
    }

    /* Animales corriendo */
    .animal {
      position: absolute;
      bottom: 80px; /* alineado con la línea */
      width: 120px;
      height: 100px;
      background-size: contain;
      background-repeat: no-repeat;
      animation: runAnimals 8s linear infinite;
      z-index: 2;
    }

    /* Animación corrida */
    @keyframes runAnimals {
      0% { left: -250px; }
      100% { left: 110%; }
    }

    /* Diferentes animales con sus imágenes */
    .fox   { background-image: url('lobo.gif'); width: 160px; height: 120px; }
    .horse { background-image: url('caballo.gif'); animation-delay: 0.5s; }
    .lion1 { background-image: url('leon.gif'); animation-delay: 1s; }
    .jaguar { background-image: url('jaguar.gif'); animation-delay: 1.5s; }
    .donkey { background-image: url('burro.gif'); animation-delay: 2s; }
    

    /* Nieve fija */
    .snow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('nieve.gif');
      background-size: cover;
      opacity: 0.4;
      z-index: 0;
    }
  </style>
</head>
<body>
  <!-- Fondo nieve -->
  <div class="snow"></div>

  <!-- Línea -->
  <div class="line"></div>

  <!-- Animales corriendo -->
  <div class="animal fox"></div>
  <div class="animal horse"></div>
  <div class="animal lion1"></div>
  <div class="animal jaguar"></div>
  <div class="animal donkey"></div>
  <div class="animal lion2"></div>

  <!-- Tarjeta -->
  <div class="card">
    <h1>Juan Antonio de Jesús González Rangel</h1>
    <h1>Entornos Virtuales y Negocios Digitales</h1>
    <h1>Me gusta dibujar, escuchar música y ver películas</h1>
    <h2>Juego Pokémon y me gusta la serie y franquicia</h2>
  </div>
</body>
</html>
