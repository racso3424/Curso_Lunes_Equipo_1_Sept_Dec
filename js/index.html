<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Juan Antonio</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 2rem;
      max-width: 600px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.8rem;
      color: #2c3e50;
    }

    h2 {
      font-size: 1.3rem;
      margin-top: 1.5rem;
      color: #16a085;
    }

    /* Animación de entrada */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Juan Antonio de Jesús González Rangel</h1>
    <h1>Entornos Virtuales y Negocios Digitales</h1>
    <h1>Me gusta dibujar, escuchar música y ver películas</h1>
    <h2>Juego Pokémon y me gusta la serie y franquicia</h2>
  </div>
</body>
</html>
